<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/circled.png">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
    }

    .header {
      background: url('Backend/images/493194.jpg') center/cover no-repeat;
      padding: 100px 20px;
      text-align: center;
      color: #fff;
      margin-bottom: 40px;
      border-bottom: 1px solid #fff;
    }

    h1 {
      font-size: 3em;
    }

    .container {
      padding: 50px;
    }

    h2,
    h3 {
      color: #fff;
    }

    .card {
      background-color: #333;
      color: #fff;
      height: 620px;
      border: 1px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.5);
    }

    .btn-primary {
      background-color: #3498db;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .card-img-top {
      height: 350px;
      width: 100%;
      object-fit: cover;
    }

    .filter-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .filter-container select {
      flex: 1;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .input-group {
      max-width: 300px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    #searchInput {
      border-radius: 5px;
    }

    #searchButton {
      border-radius: 5px;
    }

    @media (max-width: 767px) {
      .input-group {
        flex: 1;
        margin-right: 0;
      }
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1 class="animate__animated animate__fadeInDown">Circle</h1>
    <p class="lead animate__animated animate__fadeInUp">استكشف تمارين مدرسية رائعة وساهم في تطوير مهاراتك</p>
  </div>

  <div class="footer text-center mt-4">
    <p>عدد الملفات المرفوعة: <span id="documentCount">0</span></p>
  </div>

  <div class="container">
    <section>
      <h2 class="text-center mb-4 animate__animated animate__fadeInDown">التمارين</h2>

      <div class="filter-container mb-4">
        <label for="termSelect">اختر الشعبة:</label>
        <select id="termSelect" class="form-control">
          <option value="all">الكل</option>
        </select>

        <label for="subjectSelect">اختر المادة:</label>
        <select id="subjectSelect" class="form-control">
          <option value="all">الكل</option>
        </select>

        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="ابحث عن تمرين...">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="searchButton">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <div id="exerciseCards" class="row">
      </div>
    </section>

    <section>
      <h2 class="text-center mb-4 animate__animated animate__fadeInDown">آخر 3 تحميلات</h2>
      <div id="lastUploads" class="row">
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const termSelect = document.getElementById('termSelect');
      const subjectSelect = document.getElementById('subjectSelect');
      const exerciseCardsContainer = document.getElementById('exerciseCards');
      const searchInput = document.getElementById('searchInput');
      const searchButton = document.getElementById('searchButton');
      const documentCountElement = document.getElementById('documentCount');

      let totalDocuments = 0;

      fetch('https://circleapi.u1u1u1u1u1u1u1.repl.co/api/books')
        .then(response => response.json())
        .then(data => {
          function filterExercises(selectedTerm, selectedSubject, searchQuery) {
            exerciseCardsContainer.innerHTML = '';

            const filteredExercises = data.filter(exercise =>
              (selectedTerm === 'all' || exercise.term === selectedTerm) &&
              (selectedSubject === 'all' || exercise.subject === selectedSubject) &&
              (searchQuery === '' || exercise.title.toLowerCase().includes(searchQuery.toLowerCase()))
            );

            totalDocuments = filteredExercises.length;
            documentCountElement.textContent = totalDocuments;

            filteredExercises.forEach(exercise => {
              const cardHtml = `
                <div class="col-lg-4 mb-4">
                  <div class="card animate__animated animate__fadeInLeft">
                    <img src="${getSubjectImage(exercise.subject)}" class="card-img-top" alt="${exercise.subject}">
                    <div class="card-body">
                      <h5 class="card-title">${exercise.title}</h5>
                      <p class="card-text">
                        <strong>الشعبة:</strong> ${exercise.term}<br>
                        <strong>المادة:</strong> ${exercise.subject}<br>
                        <strong>الناشر:</strong> ${exercise.author}
                      </p>
                      <a href="${exercise.link}" class="btn btn-primary" target="_blank">
                        قم بالتمرن
                        <i class="fas fa-dumbbell ml-2"></i>
                      </a>
                    </div>
                  </div>
                </div>
              `;

              exerciseCardsContainer.innerHTML += cardHtml;
            });
          }

          const uniqueSubjects = [...new Set(data.map(exercise => exercise.subject))];
          uniqueSubjects.forEach(subject => {
            const option = document.createElement('option');
            option.value = subject;
            option.text = subject;
            subjectSelect.add(option);
          });

          searchButton.addEventListener('click', function () {
            const selectedTerm = termSelect.value;
            const selectedSubject = subjectSelect.value;
            const searchQuery = searchInput.value.trim();
            filterExercises(selectedTerm, selectedSubject, searchQuery);
          });

          termSelect.addEventListener('change', function () {
            const selectedTerm = this.value;
            const selectedSubject = subjectSelect.value;
            const searchQuery = searchInput.value.trim();
            filterExercises(selectedTerm, selectedSubject, searchQuery);
          });

          subjectSelect.addEventListener('change', function () {
            const selectedTerm = termSelect.value;
            const selectedSubject = this.value;
            const searchQuery = searchInput.value.trim();
            filterExercises(selectedTerm, selectedSubject, searchQuery);
          });

          filterExercises('all', 'all', '');
        })
        .catch(error => console.error('Error fetching data:', error));

      function getSubjectImage(subject) {
        switch (subject) {
          case 'فلسفة':
            return 'https://untitled-master.github.io/Circle/Backend/images/philo.jpg';
          case 'علوم اسلامية':
            return 'https://untitled-master.github.io/Circle/Backend/images/is.jpg';
          case 'اجتماعيات':
            return 'https://untitled-master.github.io/Circle/Backend/images/gah.jpg';
          case 'اللغة العربية و ادابها':
            return 'https://untitled-master.github.io/Circle/Backend/images/ar.jpg';
          case 'اللغة الفرنسية':
            return 'https://untitled-master.github.io/Circle/Backend/images/fr.jpg';
          case 'اللغة الانجليزية':
            return 'https://untitled-master.github.io/Circle/Backend/images/en.jpg';
          case 'الفيزياء':
            return 'https://untitled-master.github.io/Circle/Backend/images/physics.jpg';
          case 'العلوم التجريبية و الحياة':
            return 'https://untitled-master.github.io/Circle/Backend/images/science.jpg';
          case 'الرياضيات':
            return 'https://untitled-master.github.io/Circle/Backend/images/math.jpg';
          default:
            return 'https://images.unsplash.com/photo-1682686581740-2c5f76eb86d1?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D';
        }
      }
    });
  </script>

</body>

</html>
